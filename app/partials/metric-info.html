<div class="col-md-12 pad-0">
    <div class="col-md-4">
        <h3>{{machineName}}</h3></div>
    <div class="col-md-8">
        <h3><span>Current Health:</span><span ng-class="getsendId()">&nbsp;{{health}}</span></h3>
    </div>
</div>
<div class="col-md-12">
    <h3>{{metricName}}</h3></div>
<div class="col-md-12 pad-0">
    <div class="col-md-8 pad-0">
        <div class="col-md-4 paragraph">Last 1 hour average (PSI):</div>
        <div class="col-md-4 paragraph">{{metricInfo.dev.average}}</div>
    </div>
</div>
<div class="col-md-12 pad-0">
    <div class="col-md-8 pad-0">
        <div class="col-md-4 paragraph">Last 1 hour variance(PSI):</div>
        <div class="col-md-4 paragraph">{{metricInfo.dev.Standard_deviation}}</div>
    </div>
</div>
<div class="col-md-12" style="padding:7px"></div>
<div class="col-md-12 pad-0">
    <div id="highchart"></div>
</div>
